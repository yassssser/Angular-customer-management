<div class="row my-5">
    <div class="col-md-6 mx-auto">
        <h2 class="text-center my-3">
            <span class="badge badge-info">
                <i class="fa fa-lock mr-1"></i>Login
            </span>
        </h2>
        <form [formGroup]="authForm" (submit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" type="text" class="form-control" id="email">
                <div *ngIf="authForm.get('email').invalid  && authForm.get('email').touched"
                     class="label label-danger">
                     <div *ngIf="authForm.get('email').errors.required">this field is required !</div>
                     <div *ngIf="authForm.get('email').errors.email">this field must be a mail</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password">
                <div *ngIf="authForm.get('password').invalid  && authForm.get('password').touched"
                     class="alert alert-danger">
                     <div *ngIf="authForm.get('password').errors.required">this field is required !</div>
                </div>
            </div>
            <button class="btn btn-block btn-primary">
                <i class="fa fa-lock mr-2"></i>Login
            </button>
        </form>
    </div>
</div>
